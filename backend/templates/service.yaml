apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.nameOverride }}-service"
  labels:
    app: {{ .Values.nameOverride }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.tag.app }}
    version: {{ .Values.tag.version }}
  ports:
    - name: "{{ .Values.nameOverride }}"
      protocol: TCP
      port: {{ .Values.containerPort }}
      targetPort: {{ .Values.containerPort }}
